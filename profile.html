<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Github</title>
  </head>
  <body>
    <div class="splash-screen">
      <i class="fab fa-github"></i>
    </div>
    <div class="status-bar on-screen">
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>63%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title">Profile</div>
      <div class="screen-header__row">
        <i class="fas fa-share-alt"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <div class="profile__wrapper">
      <div class="info">
        <div class="info__head">
          <img src="assets/js.png" alt="js profile" />
          <div class="info__text">
            <div class="info__title">J S K</div>
            <div class="info__sub">novellus1013</div>
          </div>
        </div>
        <div class="info__following">
          <i class="far fa-user"></i>
          <span>7 following</span>
        </div>
        <div class="info__following">
          <i class="fas fa-trophy"></i>
          <img src="assets/nomad.png" alt="noamd-icon" />
        </div>
      </div>
      <div class="readme">
        <span class="readme__sub">Stacks</span>
        <ul class="readme__list">
          <li class="readme__row">
            <span class="orange">HTML5</span>
            <span class="blue">CSS3</span>
            <span class="yellow">JavaScript</span>
          </li>
          <li class="readme__row">
            <span class="aqua">React</span>
            <span class="sky">TypeScript</span>
          </li>
          <li class="readme__row">
            <span class="pink">Styled-Components</span>
            <span class="purple">Redux</span>
          </li>
        </ul>
        <div class="readme__sub">Contact</div>
        <ul class="readme__list">
          <li class="readme__row">
            <span class="orange">Gmail</span>
            <span class="green">Velog</span>
          </li>
        </ul>
        <div class="readme__sub">Pinned</div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__item">
          <a class="nav_link" href="home.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link nav_abs" href="notification.html">
            <i class="fas fa-bell"></i>
            <span class="nav__notification badge">1</span>
            <span cla>Notifica...</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link" href="explore.html">
            <i class="fab fa-wpexplorer"></i>
            <span>Explore</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link nav__pick" href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span> Your Screen is too bigㅠㅠ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
