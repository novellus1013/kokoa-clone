<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Github</title>
  </head>
  <body>
    <div class="status-bar on-screen">
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>63%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title">Home</div>
      <div class="screen-header__row">
        <i class="fas fa-search"></i>
        <i class="fas fa-plus-circle"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="mywork">
      <div class="mywork__title">
        <span>My Work</span>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <ul class="mywork__contents">
        <li class="mywork__items">
          <div class="mywork__icon green">
            <i class="far fa-dot-circle"></i>
          </div>
          <span>Issues</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon blue">
            <i class="far fa-paper-plane"></i>
          </div>
          <span>Pull Requests</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon purple">
            <i class="far fa-comments"></i>
          </div>
          <span>Discussions</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon grey">
            <i class="fas fa-tasks"></i>
          </div>
          <span>Projects</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon black">
            <i class="fas fa-book"></i>
          </div>
          <span>Repositories</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon orange">
            <i class="far fa-building"></i>
          </div>
          <span>Organizations</span>
        </li>
        <li class="mywork__items">
          <div class="mywork__icon yellow">
            <i class="far fa-star"></i>
          </div>
          <span>Starred</span>
        </li>
      </ul>
    </div>
    <div class="mywork">
      <div class="mywork__title">
        <span>Favorites</span>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="favorite">
        <img src="assets/nomad.png" alt="nomadcoders icon" />
        <div class="favorite__text">
          <div>nomadcoders</div>
          <div>kokoa-clone-2020</div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__item">
          <a class="nav_link nav__pick" href="home.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link" href="notification.html">
            <i class="fas fa-bell"></i>
            <span>Notifica...</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link" href="explore.html">
            <i class="fab fa-wpexplorer"></i>
            <span>Explore</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav_link" href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span> Your Screen is too bigㅠㅠ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
