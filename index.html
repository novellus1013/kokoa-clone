<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Github</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>08:31</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>63%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="login-page">
      <div class="login-page__top">
        <i class="fab fa-github"></i>
      </div>
      <div class="login-page__middle">
        <div class="login-page__welcome">
          <i class="fab fa-github-square"></i>
          <div class="login-page__title">Welcome to Github</div>
          <div class="login-page__sub">
            If you have an Github, log in with your Username or Email.
          </div>
        </div>
        <form class="login-page__form" action="profile.html" method="get">
          <div>Username or email address</div>
          <input type="email" class="login-page__input" required />
          <div class="login-page__input-row">
            <div>Password</div>
            <a
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferer"
              >Forgot Password?</a
            >
          </div>
          <input type="password" class="login-page__input" required />
          <button type="submit" class="login-page__button">Sign In</button>
        </form>
      </div>
      <div class="login-page__bottom">
        <span>Terms</span>
        <span>Privacy</span>
        <span>Docs</span>
        <span>Contact Github Support</span>
      </div>
    </div>

    <div class="no-mobile">
      <span> Your Screen is too bigㅠㅠ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
